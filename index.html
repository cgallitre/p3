<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cyril Gallitre">
    <meta name="description" content="Réservation de vélos urbains">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"
        integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K" crossorigin="anonymous">
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- map gérée par leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <title>Réservation de vélos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Gestion de vélos à Nantes</h1>
    <!-- Bandeau supérieur -->
    <div id="slider">
        <!-- Image Principale -->
        <img src="" alt="" id="diapo">
        <!-- Flèche de déplacement gauche -->
        <span id="left-arrow" class="fa-layers">
            <i class="fas fa-circle icones-dark" data-fa-transform="grow-6 left-8"></i>
            <i class="fas fa-chevron-left" data-fa-transform="shrink-8 left-3"></i>
        </span>
        <!-- Flèche de déplacement droite -->
        <span id="right-arrow" class="fa-layers">
            <i class="fas fa-circle icones-dark" data-fa-transform="grow-6 right-8"></i>
            <i class="fas fa-chevron-right" data-fa-transform="shrink-8 right-3"></i>
        </span>
    </div>

    <div id="main">
        <!-- Gestion de la carte -->
        <div id="mapid"></div>
        <!-- Encart de réservation-->
        <div id="resa">
            <h2>Réservation</h2>
            <p id="detailsStation">Veuillez sélectionner une station dans la carte.</p>
            <form id="formResa">
                <p>
                    Entrez vos nom/prénom pour réserver :<br><br>
                    <input type="text" name="prenom" id="prenom" placeholder="Prénom" required><br>
                    <input type="text" name="nom" id="nom" placeholder="Nom" required><br><br>
                    <input type="submit" value="Réserver !" id="reserver" class="btn btn-primary">
                </p>
            </form>
            <div id="sign">
                <p>Merci de signer ci-dessous :</p>
                <canvas id="signature" width="250" height="125"></canvas>
                <button id="ok" class="btn">Valider</button>
                <button id="clear" class="btn">Effacer</button>
            </div>
        </div>
    </div>
    <!-- Message de confirmation de la réservation et bouton d'annulation -->
    <div id="confirmation">
        <p id="messageConfirmation">Aucune réservation en cours.</p>
        <button id="annuler" class="btn">Annuler</button>
    </div>
    <!-- Chargement des différents scripts -->
    <script src="js/ajax.js"></script>
    <script src="js/diaporama.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/details.js"></script>
    <script src="js/map.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
